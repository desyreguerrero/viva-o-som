<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrowai - Audio Experience</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Unbounded:wght@300;400;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Configuração de Importação (Import Map) para usar React direto no navegador -->
    <!-- CORREÇÃO: Adicionado ?external=react,react-dom para evitar múltiplas instâncias do React -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.3.1",
            "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
            "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react,react-dom"
        }
    }
    </script>

    <!-- Babel para traduzir JSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Estilos Globais Personalizados */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .font-display { font-family: 'Unbounded', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Estilo do Texto de Fundo (Marquee) */
        .brand-text-bg {
            font-family: 'Unbounded', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            -webkit-text-stroke: 0px transparent;
            color: transparent; 
            background: linear-gradient(135deg, #8A3AFF 0%, #FF4FFD 100%);
            -webkit-background-clip: text;
            background-clip: text;
            white-space: nowrap;
            line-height: 0.85;
        }

        /* Texto Sólido Gigante de Scroll */
        .big-solid-gradient-text {
            font-family: 'Unbounded', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            color: transparent;
            background: linear-gradient(90deg, #8A3AFF 0%, #FF4FFD 50%, #8A3AFF 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            white-space: nowrap;
            line-height: 0.9;
            filter: drop-shadow(0 0 20px rgba(138, 58, 255, 0.3));
        }

        .glass-panel {
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-panel-solid {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Grid Tecnológico do Datasheet */
        .tech-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                            linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #8A3AFF; }
        
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50; opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Script da Aplicação React -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, useScroll, useTransform, AnimatePresence, useMotionTemplate, useInView } from 'framer-motion';
        import { ChevronRight, Battery, Zap, ShieldCheck, Check, Volume2, ArrowDown, Bluetooth, Feather, Cpu, Activity, MoveRight, ScanLine } from 'lucide-react';

        // --- ASSETS ---
        const ASSETS = {
            logoLight: "https://i.imgur.com/y6WyjuL.png",
            logoDark: "https://i.imgur.com/I3lXcAg.png",
            bgGradient: "https://i.imgur.com/CZhPVSc.png",
            lifestyle: "https://i.imgur.com/27l64Vv.png",
            product: "https://images.tcdn.com.br/img/img_prod/1309919/fone_de_ouvido_jbl_tune_720bt_bluetooth_627_variacao_487_1_8fb55612f636efe92ff7215809fcf269.png"
        };

        const Button = ({ children, className, onClick, type = "button", variant = "primary" }) => {
            const isGradient = variant === 'gradient' || variant === 'primary';
            
            return (
                <motion.button
                whileHover={{ scale: 1.05, boxShadow: "0 0 30px rgba(138, 58, 255, 0.6)" }}
                whileTap={{ scale: 0.95 }}
                type={type} 
                onClick={onClick}
                className={`
                    relative overflow-hidden rounded-full font-bold transition-all duration-300
                    ${isGradient 
                    ? 'bg-gradient-to-r from-[#8A3AFF] to-[#FF4FFD] text-white px-10 py-4 uppercase tracking-wide text-sm shadow-[0_0_15px_rgba(138,58,255,0.4)] border border-white/20' 
                    : 'bg-white text-black px-8 py-3 text-sm uppercase shadow-lg'}
                    ${className}
                `}
                >
                <span className="relative z-10 flex items-center justify-center gap-2 drop-shadow-md">
                    {children}
                </span>
                <div className="absolute inset-0 bg-white/20 translate-x-[-100%] hover:translate-x-[100%] transition-transform duration-700 ease-in-out skew-x-12" />
                </motion.button>
            );
        };

        // --- HERO SECTION ---
        const HeroSection = () => {
            const containerRef = useRef(null);
            const { scrollYProgress } = useScroll({ 
                target: containerRef, 
                offset: ["start start", "end end"] 
            });
            
            const isMobile = window.innerWidth < 768;

            const textOpacity = useTransform(scrollYProgress, [0, 0.2], [1, 0]);
            const textX = useTransform(scrollYProgress, [0, 0.2], ["0%", "-50%"]);
            
            const productX = useTransform(scrollYProgress, [0, 0.4], isMobile ? ["0%", "0%"] : ["25%", "0%"]);
            const productY = useTransform(scrollYProgress, [0, 0.4], ["10%", "0%"]);
            const productScale = useTransform(scrollYProgress, [0, 0.4], [0.9, 1.4]);
            
            const contentExitOpacity = useTransform(scrollYProgress, [0.45, 0.55], [1, 0]);
            const contentExitBlur = useTransform(scrollYProgress, [0.45, 0.55], [0, 20]);
            const contentFilter = useMotionTemplate`blur(${contentExitBlur}px)`;

            const marqueeOpacity = useTransform(scrollYProgress, [0, 0.5, 0.8], [0.1, 0.3, 0]);
            const marqueeScale = useTransform(scrollYProgress, [0, 1], [1, 1.1]);

            const solidTextOpacity = useTransform(scrollYProgress, [0, 0.1, 0.45, 0.6], [0, 1, 1, 0]);
            const moveLeft = useTransform(scrollYProgress, [0, 1], ["20%", "-20%"]);
            const moveRight = useTransform(scrollYProgress, [0, 1], ["-20%", "20%"]);

            const manifestoOpacity = useTransform(scrollYProgress, [0.55, 0.65, 0.95, 1], [0, 1, 1, 0]);
            const manifestoScale = useTransform(scrollYProgress, [0.55, 1], [0.9, 1.05]);
            const manifestoY = useTransform(scrollYProgress, [0.55, 0.65], [50, 0]);

            return (
                <div ref={containerRef} className="relative h-[480vh] w-full z-10">
                <div className="sticky top-0 left-0 w-full h-screen overflow-hidden flex flex-col items-center justify-center bg-black">
                    <div className="absolute inset-0 z-0 bg-[#050505]">
                    <img src={ASSETS.bgGradient} className="w-full h-full object-cover opacity-100" alt="Background" />
                    </div>
                    
                    <motion.div style={{ opacity: marqueeOpacity, scale: marqueeScale }} className="absolute inset-0 z-10 flex flex-col justify-center pointer-events-none origin-center">
                    <div className="transform -rotate-3 scale-125 grayscale opacity-30">
                        {[...Array(15)].map((_, i) => (
                        <div key={i} className="brand-text-bg text-[7vh] flex whitespace-nowrap overflow-hidden py-0">
                            <motion.div animate={{ x: i%2===0 ? "-50%" : "0%" }} transition={{ duration: 60, repeat: Infinity, ease: "linear" }} className="flex opacity-20">
                            {[...Array(6)].map((_, j) => <span key={j} className="mx-6">ARROWAI PULSE • NEXT GEN •</span>)}
                            </motion.div>
                        </div>
                        ))}
                    </div>
                    </motion.div>

                    <motion.div style={{ opacity: solidTextOpacity, filter: contentFilter }} className="absolute inset-0 z-15 flex flex-col justify-center items-center pointer-events-none mix-blend-screen">
                    {[0, 1, 2, 3].map((i) => (
                        <motion.div key={i} style={{ x: i % 2 === 0 ? moveLeft : moveRight }} className="w-full flex justify-center py-2">
                        <div className="big-solid-gradient-text text-[10vw] md:text-[12vw] tracking-tighter">
                            AUDIO REINVENTED • IMMERSIVE • AUDIO REINVENTED • IMMERSIVE •
                        </div>
                        </motion.div>
                    ))}
                    </motion.div>

                    <div className="absolute inset-0 container z-20 px-6 h-full flex items-center pointer-events-none">
                    <div className="grid grid-cols-1 md:grid-cols-2 w-full h-full items-center">
                        <motion.div style={{ opacity: textOpacity, x: textX }} className="order-2 md:order-1 mt-[-10%] md:mt-0 origin-left pointer-events-auto">
                        <h1 className="font-display text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6 leading-[1.1] tracking-tight">REDESCUBRA<br/>O SILÊNCIO</h1>
                        <p className="text-white/90 text-sm md:text-base max-w-sm mb-10 font-medium border-l-2 border-[#FF4FFD] pl-6">A fusão definitiva entre acústica de precisão e design futurista.</p>
                        <Button variant="gradient" onClick={() => document.getElementById('waitlist').scrollIntoView({ behavior: 'smooth' })}>Quero Acesso VIP</Button>
                        </motion.div>

                        <motion.div style={{ scale: productScale, x: productX, y: productY, opacity: contentExitOpacity, filter: contentFilter }} className="order-1 md:order-2 flex justify-center h-[50vh] md:h-auto items-center relative z-20 pointer-events-auto">
                        <div className="relative">
                            <div className="absolute inset-0 bg-black/40 rounded-full blur-[60px] transform scale-75" />
                            <img src={ASSETS.product} className="relative z-20 w-full max-w-[450px] h-auto object-contain drop-shadow-2xl" alt="Pulse X-Pro" />
                        </div>
                        </motion.div>
                    </div>
                    </div>

                    <motion.div style={{ opacity: manifestoOpacity, scale: manifestoScale, y: manifestoY }} className="absolute inset-0 z-30 flex items-center justify-center text-center pointer-events-none px-6">
                    <div className="max-w-4xl relative">
                        <div className="absolute -top-20 left-1/2 -translate-x-1/2 w-px h-16 bg-gradient-to-b from-transparent to-[#FF4FFD]" />
                        <p className="font-mono text-[#8A3AFF] text-xs md:text-sm mb-8 tracking-[0.3em] uppercase">/// A Nova Era</p>
                        <h2 className="font-display text-3xl md:text-6xl leading-tight font-bold text-white text-balance drop-shadow-2xl">"Acreditamos que o som não é apenas ouvido, é <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#8A3AFF] to-[#FF4FFD]">sentido</span>. Com integridade em cada componente, criamos o futuro."</h2>
                    </div>
                    </motion.div>

                    <motion.div style={{ opacity: textOpacity }} className="absolute bottom-10 left-1/2 -translate-x-1/2 z-30 text-center">
                    <span className="text-[10px] uppercase tracking-widest text-white mb-2 block">Scroll para Iniciar</span>
                    <ArrowDown className="animate-bounce text-white w-6 h-6 mx-auto" />
                    </motion.div>
                </div>
                </div>
            );
        };

        // --- CARD STACK SECTION ---
        const CardStackSection = () => {
            const features = [
                { title: "Engenharia do Silêncio", cardTitle: "ANC Híbrido 3.0", desc: "Silêncio absoluto com processamento dual-core de -45dB.", icon: Volume2, label: "Imersão" },
                { title: "Engenharia da Fidelidade", cardTitle: "Drivers Bio-Cell", desc: "Diafragmas de 40mm para graves profundos sem distorção.", icon: Activity, label: "Fidelidade" },
                { title: "Engenharia de Energia", cardTitle: "Bateria de 60H", desc: "Esqueça o carregador. 10 min de carga = 4h de música.", icon: Battery, label: "Autonomia" },
                { title: "Engenharia de Velocidade", cardTitle: "Latência Zero", desc: "Bluetooth 5.4 Multichannel para sincronia perfeita em jogos.", icon: Zap, label: "Performance" },
                { title: "Engenharia do Conforto", cardTitle: "Cloud Foam™", desc: "Memory foam respirável para conforto durante o dia todo.", icon: Feather, label: "Conforto" }
            ];

            const [activeFeature, setActiveFeature] = useState(0);

            return (
                <section className="relative bg-[#050505] z-30 -mt-[30vh] pt-[10vh] pb-[20vh]">
                <div className="absolute top-0 left-0 w-full h-[40vh] bg-gradient-to-b from-transparent via-[#050505]/90 to-[#050505] z-0 pointer-events-none" />
                <div className="container mx-auto px-6 relative z-10">
                    <div className="flex flex-col md:flex-row gap-12">
                    <div className="hidden md:flex w-1/2 h-screen sticky top-0 items-center justify-center pr-10">
                        <div className="text-left w-full">
                        <AnimatePresence mode="wait">
                            <motion.div key={activeFeature} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -20 }} transition={{ duration: 0.4 }}>
                            <h2 className="font-display text-5xl lg:text-7xl font-bold leading-tight text-white">
                                {features[activeFeature].title.split(' ').map((word, i) => (
                                <span key={i} className={i === features[activeFeature].title.split(' ').length - 1 ? "text-transparent bg-clip-text bg-gradient-to-r from-[#8A3AFF] to-[#FF4FFD] block" : "block"}>{word}</span>
                                ))}
                            </h2>
                            <div className="h-1 w-20 bg-[#8A3AFF] mt-8 rounded-full" />
                            </motion.div>
                        </AnimatePresence>
                        </div>
                    </div>
                    <div className="w-full md:w-1/2 relative">
                        {features.map((feature, i) => <StackingCard key={i} data={feature} index={i} total={features.length} setActive={setActiveFeature} />)}
                        <div className="h-[20vh]" /> 
                    </div>
                    </div>
                </div>
                </section>
            );
        };

        const StackingCard = ({ data, index, total, setActive }) => {
            const cardRef = useRef(null);
            const isInView = useInView(cardRef, { margin: "-45% 0px -45% 0px" });

            useEffect(() => { if (isInView) setActive(index); }, [isInView, index, setActive]);

            const stickyTop = 150 + (index * 20); 

            return (
                <motion.div ref={cardRef} className="sticky mb-[10vh]" style={{ top: stickyTop }} initial={{ opacity: 0, y: 50, scale: 0.9 }} whileInView={{ opacity: 1, y: 0, scale: 1 }} viewport={{ once: false, margin: "-10%" }} transition={{ duration: 0.6, ease: "easeOut" }}>
                <div className="relative min-h-[50vh] glass-panel-solid rounded-[2rem] p-10 flex flex-col justify-center border border-white/10 shadow-2xl hover:border-[#8A3AFF]/50 transition-colors">
                    <div className="absolute inset-x-0 top-0 h-px bg-gradient-to-r from-transparent via-[#FF4FFD] to-transparent opacity-50" />
                    <div className="absolute -right-8 -top-8 text-[#1a1a1a] opacity-30 pointer-events-none"><data.icon size={180} strokeWidth={0.5} /></div>
                    <div className="relative z-10">
                    <div className="w-14 h-14 rounded-full bg-white/10 flex items-center justify-center mb-6 text-[#FF4FFD] shadow-[0_0_15px_rgba(255,79,253,0.3)]"><data.icon size={28} /></div>
                    <h3 className="font-display text-3xl font-bold mb-4 leading-tight text-white drop-shadow-md">{data.cardTitle}</h3>
                    <p className="text-gray-300 text-lg leading-relaxed font-medium">{data.desc}</p>
                    </div>
                    <div className="border-t border-white/10 pt-6 mt-8">
                    <div className="flex items-center gap-2">
                        <div className="h-1.5 w-1.5 bg-[#8A3AFF] rounded-full shadow-[0_0_5px_#8A3AFF]" />
                        <p className="font-mono text-xs text-[#8A3AFF] uppercase tracking-widest font-bold">{data.label}</p>
                        <span className="ml-auto text-xs text-gray-500 font-mono">0{index + 1} / 0{total}</span>
                    </div>
                    </div>
                </div>
                </motion.div>
            );
        };

        // --- LIFESTYLE SECTION ---
        const LifestyleSection = () => {
            const containerRef = useRef(null);
            const { scrollYProgress } = useScroll({ target: containerRef, offset: ["start start", "end end"] });

            const bgOverlayOpacity = useTransform(scrollYProgress, [0, 0.6, 1], [0, 0.2, 0.6]);
            const contentOpacity = useTransform(scrollYProgress, [0.75, 0.95], [1, 0]);
            const imageScale = useTransform(scrollYProgress, [0, 1], [1, 1.15]);
            const contentY = useTransform(scrollYProgress, [0, 1], [0, -100]); 
            const titleText = "VIVA O SOM";
            
            return (
                <section ref={containerRef} className="relative h-[220vh] w-full z-20">
                <div className="sticky top-0 h-screen w-full overflow-hidden flex flex-col items-center justify-center bg-black">
                    <motion.div style={{ scale: imageScale }} className="absolute inset-0 z-0"><img src={ASSETS.lifestyle} alt="Lifestyle" className="w-full h-full object-cover opacity-90" /></motion.div>
                    <motion.div style={{ opacity: bgOverlayOpacity }} className="absolute inset-0 bg-black z-10" />
                    <motion.div style={{ y: contentY, opacity: contentOpacity }} className="relative z-20 flex flex-col items-center justify-center h-full w-full gap-16 px-6">
                    <div className="flex gap-2 md:gap-4 overflow-hidden">
                        {titleText.split("").map((char, i) => {
                        const start = 0.1 + (i * 0.025); 
                        const end = 0.3 + (i * 0.025);
                        const scaleY = useTransform(scrollYProgress, [start, (start+end)/2, end], [3, 0.5, 1]); 
                        const opacity = useTransform(scrollYProgress, [start, end], [0, 1]);
                        const blur = useTransform(scrollYProgress, [start, end], [20, 0]);
                        const filter = useMotionTemplate`blur(${blur}px)`;
                        return (
                            <motion.span key={i} style={{ scaleY, opacity, filter, transformOrigin: "bottom" }} className="font-display text-5xl md:text-9xl font-black text-white mix-blend-screen">{char === " " ? "\u00A0" : char}</motion.span>
                        );
                        })}
                    </div>
                    <motion.div initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} transition={{ duration: 0.8, delay: 0.5 }} className="text-center w-full">
                        <p className="text-xl md:text-2xl text-gray-300 font-light mb-10 max-w-lg mx-auto leading-relaxed">Conforto Cloud Foam™ que se adapta à sua frequência.</p>
                        <Button variant="gradient" onClick={() => document.getElementById('waitlist').scrollIntoView({ behavior: 'smooth' })}>Garantir o Meu</Button>
                    </motion.div>
                    </motion.div>
                </div>
                </section>
            );
        };

        // --- TECH SPECS SECTION ---
        const TechSpecs = () => {
            const specs = [
                { label: "Peso", val: "250g (Ultra-light)", detail: "Conforto prolongado" },
                { label: "Material", val: "Alumínio Aeroespacial", detail: "Durabilidade extrema" },
                { label: "Codecs", val: "LDAC / aptX Adaptive", detail: "Hi-Res Audio Wireless" },
                { label: "Microfones", val: "6x ENC Matrix AI", detail: "Chamadas cristalinas" },
                { label: "Drivers", val: "40mm Bio-Celulose", detail: "Som natural e potente" },
                { label: "Bluetooth", val: "Versão 5.4", detail: "Conexão Multipoint" },
            ];

            return (
                <section className="pt-0 pb-32 bg-[#050505]/85 backdrop-blur-2xl relative tech-grid border-t border-white/10 z-30 -mt-[50vh]">
                <div className="absolute top-0 inset-x-0 h-px bg-gradient-to-r from-transparent via-[#FF4FFD] to-transparent shadow-[0_0_20px_rgba(255,79,253,0.5)] opacity-50" />
                <div className="absolute top-[-14px] left-1/2 -translate-x-1/2 bg-black border border-[#FF4FFD]/50 px-4 py-1 rounded-full text-[#FF4FFD] text-[10px] uppercase font-mono tracking-widest z-50 flex items-center gap-2 shadow-[0_0_15px_rgba(255,79,253,0.3)]"><ScanLine size={12} /> System Scan Active</div>
                <div className="container mx-auto px-6 relative z-10 pt-24">
                    <motion.div initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} transition={{ duration: 0.8 }} viewport={{ once: true, margin: "-10%" }} className="flex flex-col md:flex-row justify-between items-end mb-20 gap-6">
                    <div>
                        <div className="flex items-center gap-3 mb-4"><Cpu className="text-[#8A3AFF]" /><span className="font-mono text-[#8A3AFF] text-sm">SYSTEM_SPECS_V1.0</span></div>
                        <h2 className="font-display text-4xl md:text-5xl font-bold text-white">DATASHEET</h2>
                    </div>
                    </motion.div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-px bg-white/5 border border-white/5">
                    {specs.map((spec, i) => (
                        <motion.div key={i} initial={{ opacity: 0, scale: 0.95 }} whileInView={{ opacity: 1, scale: 1 }} transition={{ delay: i * 0.1 }} viewport={{ once: true }} className="bg-[#080808]/50 p-10 hover:bg-[#111] transition-colors group relative overflow-hidden backdrop-blur-sm">
                        <div className="absolute top-0 left-0 w-full h-[1px] bg-[#FF4FFD] -translate-x-full group-hover:translate-x-[200%] transition-transform duration-1000 ease-in-out" />
                        <div className="flex justify-between items-start mb-4"><p className="font-mono text-xs text-gray-600 uppercase">0{i+1}</p><div className="w-2 h-2 rounded-full bg-[#1a1a1a] group-hover:bg-[#FF4FFD] transition-colors" /></div>
                        <h3 className="text-gray-400 font-medium mb-2 uppercase text-sm tracking-wider">{spec.label}</h3>
                        <p className="font-display text-2xl text-white group-hover:text-[#FF4FFD] transition-colors mb-2">{spec.val}</p>
                        <p className="text-xs text-gray-600 group-hover:text-gray-400 transition-colors font-mono">{spec.detail}</p>
                        </motion.div>
                    ))}
                    </div>
                </div>
                </section>
            );
        };

        // --- WAITLIST SECTION ---
        const WaitlistSection = () => {
            const [email, setEmail] = useState("");
            const [submitted, setSubmitted] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                if(email) setTimeout(() => setSubmitted(true), 1500);
            };

            return (
                <section id="waitlist" className="py-24 relative bg-black overflow-hidden flex items-center justify-center min-h-screen z-20">
                <div className="absolute inset-0"><img src={ASSETS.bgGradient} className="w-full h-full object-cover opacity-20 blur-3xl animate-pulse" alt="" /></div>
                <div className="container mx-auto px-6 relative z-10 max-w-6xl grid md:grid-cols-2 gap-16 items-center">
                    <div>
                    <div className="inline-block bg-[#FF4FFD] text-black font-bold px-4 py-1 text-xs uppercase mb-8 tracking-wider">Acesso Lote 01</div>
                    <h2 className="font-display text-5xl md:text-7xl font-black mb-6 leading-tight text-white drop-shadow-xl">NÃO SEJA <br/> O ÚLTIMO.</h2>
                    <div className="glass-panel p-8 rounded-3xl border border-white/10 relative overflow-hidden mt-8">
                        <div className="absolute top-0 right-0 bg-[#8A3AFF] text-white text-xs font-bold px-3 py-1 rounded-bl-xl">OFFER ENDING SOON</div>
                        <div className="flex flex-col gap-1 mb-6">
                        <span className="text-gray-500 font-mono text-sm line-through decoration-red-500/50">MSRP: R$ 2.200</span>
                        <div className="flex items-baseline gap-3"><span className="text-2xl font-light text-white">VIP:</span><span className="text-5xl md:text-6xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">R$ 1.299</span></div>
                        </div>
                        <div className="flex items-center gap-4 text-sm text-gray-300 border-t border-white/10 pt-6"><Check className="text-[#FF4FFD] w-5 h-5" /><span>Case de Fibra de Carbono Grátis</span></div>
                    </div>
                    </div>
                    <div className="glass-panel-solid p-8 md:p-12 rounded-[2rem] border border-white/10 shadow-2xl relative">

                        <div className="flex justify-between text-xs font-bold text-gray-400 mb-3 uppercase tracking-wider"><span>Lote 01 Status</span><span className="text-[#FF4FFD]">87% Vendido</span></div>
                        <div className="h-2 bg-gray-800 rounded-full overflow-hidden"><motion.div initial={{ width: 0 }} whileInView={{ width: "87%" }} transition={{ duration: 1.5, ease: "circOut" }} className="h-full bg-gradient-to-r from-[#8A3AFF] to-[#FF4FFD]" /></div>
                    </div>
                    <AnimatePresence mode="wait">
                        {!submitted ? (
                        <motion.form initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} onSubmit={handleSubmit} className="space-y-6">
                            <div className="space-y-2"><label className="text-xs font-mono text-[#8A3AFF] ml-1 uppercase">Nome Completo</label><input required type="text" className="w-full bg-black/50 border border-white/10 rounded-xl px-5 py-4 focus:border-[#8A3AFF] outline-none transition-all text-white placeholder-gray-600 font-display focus:bg-black/80" placeholder="Digite seu nome" /></div>
                            <div className="space-y-2"><label className="text-xs font-mono text-[#8A3AFF] ml-1 uppercase">E-mail Principal</label><input required type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full bg-black/50 border border-white/10 rounded-xl px-5 py-4 focus:border-[#8A3AFF] outline-none transition-all text-white placeholder-gray-600 font-display focus:bg-black/80" placeholder="seu@email.com" /></div>
                            <Button type="submit" variant="gradient" className="w-full mt-2">GARANTIR MINHA VAGA</Button>

                        ) : (
                        <motion.div initial={{ scale: 0.9, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} className="text-center py-12"><ShieldCheck className="w-16 h-16 text-[#FF4FFD] mx-auto mb-4" /><h3 className="font-display text-2xl font-bold">VOCÊ ESTÁ DENTRO.</h3></motion.div>
                        )}
                    </AnimatePresence>
                    </div>
                </div>
                </section>
            );
        };

        // --- APP ROOT ---
        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener("scroll", handleScroll);
                return () => window.removeEventListener("scroll", handleScroll);
            }, []);

            return (
                <main className="w-full overflow-x-clip selection:bg-[#8A3AFF] selection:text-white">
                <div className="noise" />
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-black/80 backdrop-blur-xl border-b border-white/5 py-4' : 'py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                    <img src={ASSETS.logoDark} className="h-8 object-contain" alt="Arrowai" />

                    </div>
                </nav>
                <HeroSection />
                <CardStackSection />
                <LifestyleSection />
                <TechSpecs />
                <WaitlistSection />
                <footer className="bg-black py-8 border-t border-white/10 text-center relative z-20">
                    <p className="text-gray-600 text-xs font-mono">© 2028 ARROWAI AUDIO. DESIGNED BY STUDIO SHODWE.</p>
                </footer>
                </main>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
